<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Tempo de Namoro</title>
    <style>
        body {
            background: url('https://github.com/MaikonBrun/Contador-Tempo/blob/main/WhatsApp%20Image%202025-02-13%20at%2016.59.25.jpeg?raw=true') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        p {
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div>
        <h1>Estamos juntos h√°:</h1>
        <p id="contador"></p>
    </div>

    <script>
        function atualizarContador() {
            const dataInicio = new Date("2024-10-11T00:00:00");
            const agora = new Date();
            const diferenca = agora - dataInicio;

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
            const segundos = Math.floor((diferenca / 1000) % 60);

            document.getElementById("contador").innerHTML =
                dias + " dias, " + 
                horas.toString().padStart(2, '0') + " horas, " + 
                minutos.toString().padStart(2, '0') + " minutos e " + 
                segundos.toString().padStart(2, '0') + " segundos";
        }

        setInterval(atualizarContador, 1000);
    </script>
</body>
</html>
